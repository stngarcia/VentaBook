<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentaLabel_idVenta}"/>
                        <h:outputText value="#{ventaController.selected.idVenta}" title="#{bundle.ViewVentaTitle_idVenta}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_fechaVenta}"/>
                        <h:outputText value="#{ventaController.selected.fechaVenta}" title="#{bundle.ViewVentaTitle_fechaVenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVentaLabel_rutcliente}"/>
                        <h:outputText value="#{ventaController.selected.rutcliente}" title="#{bundle.ViewVentaTitle_rutcliente}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_nombrecliente}"/>
                        <h:outputText value="#{ventaController.selected.nombrecliente}" title="#{bundle.ViewVentaTitle_nombrecliente}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_razonsocialFactura}"/>
                        <h:outputText value="#{ventaController.selected.razonsocialFactura}" title="#{bundle.ViewVentaTitle_razonsocialFactura}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_rutFactura}"/>
                        <h:outputText value="#{ventaController.selected.rutFactura}" title="#{bundle.ViewVentaTitle_rutFactura}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_direccionFactura}"/>
                        <h:outputText value="#{ventaController.selected.direccionFactura}" title="#{bundle.ViewVentaTitle_direccionFactura}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_giroFactura}"/>
                        <h:outputText value="#{ventaController.selected.giroFactura}" title="#{bundle.ViewVentaTitle_giroFactura}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_contactoFactura}"/>
                        <h:outputText value="#{ventaController.selected.contactoFactura}" title="#{bundle.ViewVentaTitle_contactoFactura}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_ciudadFactura}"/>
                        <h:outputText value="#{ventaController.selected.ciudadFactura}" title="#{bundle.ViewVentaTitle_ciudadFactura}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_idTipoDoc}"/>
                        <h:outputText value="#{ventaController.selected.idTipoDoc}" title="#{bundle.ViewVentaTitle_idTipoDoc}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_idUsuario}"/>
                        <h:outputText value="#{ventaController.selected.idUsuario}" title="#{bundle.ViewVentaTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
