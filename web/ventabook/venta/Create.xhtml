<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="Crear nueva venta." style="margin:auto;">
            <h:form id="VentaCreateForm">
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <p:tabView>
                    <p:tab title="Datos de venta">
                        <p:panel header="Datos de la venta">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:outputLabel value="Folio venta" for="idVenta" disabled="true" />
                                <p:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.CreateVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_idVenta}"/>
                                <p:outputLabel value="Fecha venta" for="fechaVenta" />
                                <p:calendar id="fechaVenta" locale="es" pattern="dd/MM/yyyy" value="#{ventaController.selected.fechaVenta}" title="Fecha de venta" required="true" requiredMessage="Debe ingresar una fecha de venta." showOn="button"/>
                                <p:outputLabel value="Rut cliente" for="rutcliente" />
                                <p:inputText id="rutcliente" value="#{ventaController.selected.rutcliente}" title="Rut cliente" required="true" requiredMessage="El rut del cliente es obligatorio."/>
                                <p:outputLabel value="Nombre cliente" for="nombrecliente" />
                                <p:inputText id="nombrecliente" value="#{ventaController.selected.nombrecliente}" title="Nombre cliente" required="true" requiredMessage="El nombre del cliente es obligatorio."/>
                                <p:outputLabel value="Vendedor" for="idUsuario" />
                                <p:selectOneMenu id="idUsuario" value="#{ventaController.selected.idUsuario}" required="true" requiredMessage="Debe seleccionar un vendedor.">
                                    <f:selectItem itemLabel="Seleccione un vendedor" itemValue="" />
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                                   var="idUsuarioItem"
                                                   itemValue="#{idUsuarioItem}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Tipo documento" for="idTipoDoc" />
                                <p:selectOneMenu id="idTipoDoc" value="#{ventaController.selected.idTipoDoc}" required="true" requiredMessage="Debe seleccionar un tipo de documento.">
                                    <f:selectItems value="#{tipoDocController.itemsAvailableSelectOne}"
                                                   var="idTipoDocItem"
                                                   itemValue="#{idTipoDocItem}"/>
                                    <p:ajax listener="#{ventaController.mostrarDatosFactura()}" update="panel VentaCreateForm" />
                                </p:selectOneMenu>

                                <!-- Datos de facturacion -->
                                <p:panel id="panel" >
                                    <p:panelGrid id="datosFacturacion" rendered="#{ventaController.mostrar}" style="width:100%">
                                        <p:commandButton id="btnDatosFactura" value="Agregar datos de facturación" type="button" onclick="PF('dlgDatosFacturacion').show();"/>
                                        <p:dialog header="Ingreso de datos de facturación" widgetVar="dlgDatosFacturacion" dynamic="true">
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:outputLabel value="Razón social" for="razonsocialFactura" />
                                                <p:inputText id="razonsocialFactura" value="#{ventaController.selected.razonsocialFactura}" title="Razón social" />
                                                <p:outputLabel value="Rut empresa" for="rutFactura" />
                                                <p:inputText id="rutFactura" value="#{ventaController.selected.rutFactura}" title="Rut empresa" />
                                                <p:outputLabel value="Dirección" for="direccionFactura" />
                                                <p:inputText id="direccionFactura" value="#{ventaController.selected.direccionFactura}" title="Dirección" />
                                                <p:outputLabel value="Giro" for="giroFactura" />
                                                <p:inputText id="giroFactura" value="#{ventaController.selected.giroFactura}" title="Giro" />
                                                <p:outputLabel value="Contacto" for="contactoFactura" />
                                                <p:inputText id="contactoFactura" value="#{ventaController.selected.contactoFactura}" title="Contacto" />
                                                <p:outputLabel value="Ciudad" for="ciudadFactura" />
                                                <p:inputText id="ciudadFactura" value="#{ventaController.selected.ciudadFactura}" title="Ciudad" />
                                            </h:panelGrid>
                                            <p:commandButton value="Aceptar" onclick="PF('dlgDatosFacturacion').hide();" />
                                            <p:commandButton value="Cancelar" action="#{ventaController.limpiarDatosFacturacion(ventaController.selected)}"  onclick="PF('dlgDatosFacturacion').hide();" update="VentaCreateForm" />
                                        </p:dialog>
                                    </p:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <!-- Aqui van los libros -->
                    <p:tab title="Selección de libros">
                        <ui:include src="librosSeleccionados.xhtml"/>
                        <ui:include src="agregarLibros.xhtml"/>
                    </p:tab>

                </p:tabView>
            </h:form>
        </p:dialog>




        <h:outputScript library="js" name="spanishLocale.js" />
    </ui:composition>
</html>
