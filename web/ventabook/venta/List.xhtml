<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VentaListForm">
                <p:panel header="#{bundle.ListVentaTitle}">
                    <p:dataTable id="datalist" value="#{ventaController.items}" var="item"
                                 selectionMode="single" selection="#{ventaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_idVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_fechaVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_rutcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutcliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_nombrecliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrecliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_razonsocialFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonsocialFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_rutFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_direccionFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_giroFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.giroFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_contactoFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactoFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_ciudadFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_idTipoDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ventaController.prepareCreate}" update=":VentaCreateForm" oncomplete="PF('VentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VentaViewForm" oncomplete="PF('VentaViewDialog').show()" disabled="#{empty ventaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VentaEditForm" oncomplete="PF('VentaEditDialog').show()" disabled="#{empty ventaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ventaController.destroy}" update=":growl,datalist" disabled="#{empty ventaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
