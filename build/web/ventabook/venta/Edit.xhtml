<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVentaTitle}">
            <h:form id="VentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVentaLabel_idVenta}" for="idVenta" />
                        <p:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.EditVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idVenta}"/>
                        <p:outputLabel value="#{bundle.EditVentaLabel_fechaVenta}" for="fechaVenta" />
                        <p:calendar id="fechaVenta" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaController.selected.fechaVenta}" title="#{bundle.EditVentaTitle_fechaVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fechaVenta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVentaLabel_rutcliente}" for="rutcliente" />
                        <p:inputText id="rutcliente" value="#{ventaController.selected.rutcliente}" title="#{bundle.EditVentaTitle_rutcliente}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_rutcliente}"/>
                        <p:outputLabel value="#{bundle.EditVentaLabel_nombrecliente}" for="nombrecliente" />
                        <p:inputText id="nombrecliente" value="#{ventaController.selected.nombrecliente}" title="#{bundle.EditVentaTitle_nombrecliente}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_nombrecliente}"/>
                        <p:outputLabel value="#{bundle.EditVentaLabel_razonsocialFactura}" for="razonsocialFactura" />
                        <p:inputText id="razonsocialFactura" value="#{ventaController.selected.razonsocialFactura}" title="#{bundle.EditVentaTitle_razonsocialFactura}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_rutFactura}" for="rutFactura" />
                        <p:inputText id="rutFactura" value="#{ventaController.selected.rutFactura}" title="#{bundle.EditVentaTitle_rutFactura}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_direccionFactura}" for="direccionFactura" />
                        <p:inputText id="direccionFactura" value="#{ventaController.selected.direccionFactura}" title="#{bundle.EditVentaTitle_direccionFactura}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_giroFactura}" for="giroFactura" />
                        <p:inputText id="giroFactura" value="#{ventaController.selected.giroFactura}" title="#{bundle.EditVentaTitle_giroFactura}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_contactoFactura}" for="contactoFactura" />
                        <p:inputText id="contactoFactura" value="#{ventaController.selected.contactoFactura}" title="#{bundle.EditVentaTitle_contactoFactura}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_ciudadFactura}" for="ciudadFactura" />
                        <p:inputText id="ciudadFactura" value="#{ventaController.selected.ciudadFactura}" title="#{bundle.EditVentaTitle_ciudadFactura}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_idTipoDoc}" for="idTipoDoc" />
                        <p:selectOneMenu id="idTipoDoc" value="#{ventaController.selected.idTipoDoc}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idTipoDoc}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocController.itemsAvailableSelectOne}"
                                           var="idTipoDocItem"
                                           itemValue="#{idTipoDocItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVentaLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{ventaController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.update}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
